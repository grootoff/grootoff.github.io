<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="d-flex align-items-center justify-content-center" style="height:100vh">
    <!-- SignIn -->
    <form class="w-50 my-5 px-4 bg-light">
        <div class="container py-4">
            <h5 class="mb-2 text-center">SignIn</h5>
            <span>Email</span>
            <input type="text" id="eMail" class="w-100 mb-3" />
            <span>Password</span>
            <input type="password" id="passWord" class="w-100 mb-3" />
            <button class="btn btn-primary w-100 my-2" onclick="check()">Login</button>
            <span>Don't have an account ? <a href="./Signup.html">SignUp</a></span>
        </div>
    </form>
    <script src="./Index.js"></script>
</body>

</html>
